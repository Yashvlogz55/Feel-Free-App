  <!-- ðŸ”¸ à¤¹à¥‡ à¤Ÿà¤¾à¤• 'body' à¤¸à¤‚à¤ªà¤¾à¤¯à¤šà¥à¤¯à¤¾ à¤†à¤§à¥€ (à¤†à¤–à¤°à¥€à¤¤) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "à¤¤à¥à¤ API Key",
    authDomain: "à¤¤à¥à¤ Auth domain",
    projectId: "à¤¤à¥à¤ project ID",
    storageBucket: "à¤¤à¥à¤ Bucket",
    messagingSenderId: "à¤¤à¥à¤ sender ID",
    appId: "à¤¤à¥à¤ App ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  let currentUser = null;

  function signIn() {
    signInWithPopup(auth, provider).then(result => {
      currentUser = result.user;
      document.getElementById("userEmail").textContent = currentUser.email;
    });
  }

  onAuthStateChanged(auth, user => {
    if (user) {
      currentUser = user;
      document.getElementById("userEmail").textContent = currentUser.email;
    }
  });

  async function sendMessage() {
    const msg = document.getElementById("msgInput").value;
    if (!msg.trim()) return;

    await addDoc(collection(db, "Message"), {
      Email: currentUser.email,
      Text: msg,
      Timestamp: serverTimestamp(),
      Uid: currentUser.uid
    });

    document.getElementById("msgInput").value = "";
  }

  window.sendMessage = sendMessage;
  window.signIn = signIn;
</script>
